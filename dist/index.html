<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap');</style>
  <title>Overlook</title>
</head>
<body>
  <section aria-label="Overlook Hotel Banner" class="banner"> 
    <p aria-label="Overlook." class="overlook-title">Overlook.</p>
    <section class="user-welcome">
      <p aria-label="Welcome" class="welcome">Welcome back Chris.</p>
      <p aria-label="You have spent $100 this year on bookings" class="total-spent">You have spent $1,000 this year on bookings.</p>
    </section>
  </section>
  <nav>
    <button aria-label="home" class="home-button" value="home">Home</button>
    <button aria-label="book a stay" class="book-stay-button" value="book stay">Book A Stay</button>
    <button aria-label="Past Bookings" class="past-bookings-button" value="past bookings">Past Bookings</button>
    <button aria-label="Current Bookings" class="current-bookings-button" value="current bookings">Past Bookings</button>
    <button aria-label="Future Bookings" class="future-bookings-button" value="future bookings">Future Bookings</button>
  </nav>
  <main>
    <section aria-label="home" class="home-container"></section>
    <section aria-label="book a stay" class="booking-container hidden"></section>
    <section aria-label="past bookings" class="past-container hidden"></section>
    <section aria-label="current bookings" class="current-container hidden"></section>
    <section aria-label="future bookings" class="future-container hidden">d</section>
  </main>

  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
